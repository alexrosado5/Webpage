<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entupunto Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    header {
      margin-bottom: 2rem;
    }
    h1 {
      color: #cc0000;
    }
    p {
      max-width: 600px;
      margin: 1rem auto;
    }

    /* === Ajuste del widget de Botpress === */
    /* Contenedor principal del chat */
    .bpw-chat-container {
      position: fixed !important;
      bottom: 80px !important;       /* Sube el chat sobre el footer */
      right: 20px !important;
      width: 370px !important;       /* Ancho del chat */
      max-height: 70vh !important;   /* Límite vertical del chat */
      border-radius: 10px !important;
      overflow: hidden !important;   /* Recorta visualmente el contenido sobrante */
      z-index: 9999 !important;
    }

    /* Ajuste opcional de la burbuja flotante */
    .bpw-floating-button {
      bottom: 90px !important; /* Subir el botón para que no tape el footer */
      right: 20px !important;
      z-index: 10000 !important;
    }

    /* Si el chat sigue tapando parte del contenido */
    @media (max-width: 768px) {
      .bpw-chat-container {
        bottom: 100px !important;
        width: 95% !important;
        right: 2.5% !important;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Chatbot de Entupunto</h1>
    <p>Bienvenido. Aquí puedes probar el asistente virtual que ayuda a recuperar puntos del carné de conducir.</p>
  </header>

  <p>El chat se carga automáticamente en la esquina inferior derecha.</p>

  <!-- Scripts del chatbot -->
  <script src="https://cdn.botpress.cloud/webchat/v3.3/inject.js"></script>
  <script src="https://files.bpcontent.cloud/2025/11/02/15/20251102152733-BAVVCELR.js" defer></script>
</body>
</html>
