<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entupunto Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    header {
      margin-bottom: 2rem;
    }
    h1 {
      color: #cc0000;
    }
    p {
      max-width: 600px;
      margin: 1rem auto;
    }

    /* === Ajustes específicos del widget de Botpress === */
    /* Contenedor del chat */
    .bpw-chat-container {
      position: fixed !important;
      bottom: 20px !important;          /* Posición vertical del chat */
      right: 20px !important;           /* Posición horizontal del chat */
      width: 380px !important;          /* Tamaño del chat */
      height: 550px !important;         /* Altura fija del chat */
      overflow: hidden !important;      /* Oculta contenido sobrante (footer incluido) */
      border-radius: 12px !important;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.25);
      z-index: 9999 !important;
      clip-path: inset(0px 0px 30px 0px); /* Recorta 30px de la parte inferior */
    }

    /* Ajuste del botón flotante */
    .bpw-floating-button {
      bottom: 25px !important;
      right: 25px !important;
      z-index: 10000 !important;
    }

    /* Adaptación en móviles */
    @media (max-width: 768px) {
      .bpw-chat-container {
        width: 90% !important;
        right: 5% !important;
        height: 70vh !important;
        clip-path: inset(0px 0px 35px 0px);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Chatbot de Entupunto</h1>
    <p>Bienvenido. Aquí puedes probar el asistente virtual que ayuda a recuperar puntos del carné de conducir.</p>
  </header>

  <p>El chat se carga automáticamente en la esquina inferior derecha.</p>

  <!-- Scripts del chatbot -->
  <script src="https://cdn.botpress.cloud/webchat/v3.3/inject.js"></script>
  <script src="https://files.bpcontent.cloud/2025/11/02/15/20251102152733-BAVVCELR.js" defer></script>
</body>
</html>
